<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Grand Cayman Snorkel Spots</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id = "map"></div>
    <div id = "search-container">
        <div id="search-nav">
            <input id="input" placeholder="Search..." type="input" data-bind="textInput: searchTerm, valueUpdate: 'keydown'"></input>
        <div id="scroller">
            <ul class="results" id="results" data-bind="foreach: filteredList">
                <li class="place" id="place" data-bind="text: name, click: bounce"></li>
            </ul>
        </div>
    </div>
    </div>

    <script src='js/locations.js'></script>
    <script src='js/knockout-3.4.2.js'></script>
    <script src='js/jquery-1.12.0.min.js'></script>
    <script src='js/script.js'></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOMfnQRHUk_JI7UAEdkMbWSgztxWWYxRU&callback=startApp&libraries=places" onerror="mapError()"></script>
</body>
</html>
